<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body id="body">
        <h1><a href="https://esolangs.org/wiki/Tile">Tile</a> interpreter 2.0</h1>
        <h3>by <a href="https://esolangs.org/wiki/User:Dtp09">dtp09 / dillthepill08</a></h3>
        <br/>
        <label for="size">Tile Size</label>
        <input type="number" id="size" min="8" step="2" value="24"></input>
        <br/>
        <canvas id="selector" width="48" height="48"></canvas>
        <br/>
        <button id="empty">Empty</button>
        </br></br>
        <canvas id="grid" width="1" height="1"></canvas>
        <br/><br/>
        <label>Input</label>
        <br/>
        <textarea id="input" rows="2" cols="30" maxlength="65536"></textarea>
        <br/>
        <label>Output</label>
        <br/>
        <textarea id="output" disabled="true" rows=4 cols=30></textarea>
        <br/>
        <button id="execute">Execute</button>
        <br/><br/>
        <label for="left">Cycle tiles</label>
        <button id="left">Left</button>
        <button id="down">Down</button>
        <button id="up">Up</button>
        <button id="right">Right</button>
        <br/>
        <label for="width">Width</label>
        <input type="number" id="width" min="1" value="5"></input>
        <br/>
        <label for="height">Height</label>
        <input type="number" id="height" min="1" value="5"></input>
        <br/>
        <button id="resize">Resize</button>
        <br/><br/>
        <button id="import">Import Code</button>
        <button id="export">Export Code</button>
        <br/><br/>
        <label for="exitConfirm">Page Exit Confirmation</label>
        <input id="exitConfirm" type="checkbox" checked="true"></input>
        <p>keybinds:<br/>
        QWASE - edit tile<br/>
        Arrows - cycle grid<br/>
        - and = to decrement or increment grid height<br/>
        [ and ] to decrement or increment grid width<br/><br/>
        <a href="1.3.1/">Click here for the 1.3.1 interpreter for some reason</a>
        </p>
        <script src="tile.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
